<div id="additional-input-params" metal:define-macro="additional_input_params">
    <div class="cl"></div>

    <div class="translate-box">
        <h2>Project Type</h2>
        <select name="project_type" id="project_type">
            <option value="HT">Human Translation</option>
            <option value="MT">Machine Translation</option>
        </select>
    </div>

    <div class="translate-box">
        <h2>Word count</h2>
        <input name="word_count" type="text" class="upload-input" autofocus="autofocus" />
    </div>

    <div class="translate-box">
        <h2>Vendor ID</h2>
        <input name="vendor_id" type="text" class="upload-input" autofocus="autofocus" />
    </div>

    <div class="translate-box">
        <h2>Due date</h2>
        <input name="due_date" type="text" class="upload-input" autofocus="autofocus" />
    </div>

</div>
